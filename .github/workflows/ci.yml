name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  validate-backend:
    name: Validate Backend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
        
    - name: Install dependencies
      working-directory: ./backend
      run: npm ci
      
    - name: Check for vulnerable dependencies
      working-directory: ./backend
      run: npm audit --audit-level high
      
    - name: Run basic tests
      working-directory: ./backend
      run: npm test
      env:
        NODE_ENV: test
        JWT_SECRET: test-secret-for-ci
        MONGO_URI: mongodb://localhost:27017/test-diary
        
    - name: Verify server starts
      working-directory: ./backend
      run: |
        # Start server in background
        node server.js &
        SERVER_PID=$!
        
        # Wait for server to start
        sleep 5
        
        # Check if server is running
        if curl -f http://localhost:3000/api/health; then
          echo "✅ Server started successfully"
        else
          echo "❌ Server failed to start"
          exit 1
        fi
        
        # Stop the server
        kill $SERVER_PID
      
  validate-frontend:
    name: Validate Frontend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Check frontend file structure
      run: |
        echo "Checking frontend files..."
        [ -f "./frontend/index.html" ] && echo "✅ index.html exists" || echo "❌ index.html missing"
        [ -f "./frontend/register.html" ] && echo "✅ register.html exists" || echo "❌ register.html missing"
        [ -f "./frontend/dashboard.html" ] && echo "✅ dashboard.html exists" || echo "❌ dashboard.html missing"
        [ -f "./frontend/script.js" ] && echo "✅ script.js exists" || echo "❌ script.js missing"
        [ -f "./frontend/style.css" ] && echo "✅ style.css exists" || echo "❌ style.css missing"
        
    - name: Validate HTML structure
      run: |
        find ./frontend -name "*.html" | while read file; do
          if grep -q "<!DOCTYPE html>" "$file"; then
            echo "✅ $file has valid DOCTYPE"
          else
            echo "❌ $file missing DOCTYPE"
            exit 1
          fi
        done
        
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [validate-backend, validate-frontend]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        tags: writeitdown-app:ci-test
        load: true
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Test Docker image
      run: |
        echo "Testing Docker image..."
        docker run --rm writeitdown-app:ci-test node -e "console.log('✅ Docker image works')"
        
    - name: Verify Docker health check
      run: |
        docker run --rm -d -p 3000:3000 --name ci-test writeitdown-app:ci-test
        sleep 10
        docker logs ci-test
        if curl -f http://localhost:3000/api/health; then
          echo "✅ Docker container health check passed"
        else
          echo "❌ Docker container health check failed"
          exit 1
        fi
        docker stop ci-test