<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - WriteItDown</title>
    <link rel="icon" type="image/png" href="diary.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>WriteItDown</h1>
    <div class="header-right">
        <span id="nickname"></span>
        <span class="menu-btn" id="menuBtn">⋮</span>
    </div>
</header>

<div id="sideMenu" class="side-menu">
    <span class="close-btn" id="closeMenu">&times;</span>
    <div class="nickname" id="menuNickname"></div>
    <button class="menu-btn-item" id="favFilterBtn">Favorites</button>
    <button class="menu-btn-item" id="logoutBtn">Logout</button>   
</div>

<button id="addBtn" class="floating-btn">+</button>
<main class="entries-container" id="entries"></main>

<!-- Add/Edit Modal -->
<div id="entryModal" class="modal blur-bg">
    <div class="modal-content">
        <h3 id="modalTitle">Add Entry</h3>
        <input type="text" id="entryTitle" placeholder="Title">
        <textarea id="entryContent" placeholder="Write your diary..."></textarea>
        <div class="modal-actions">
            <button class="btn secondary-btn" id="cancelEntryBtn">Cancel</button>
            <button class="btn primary-btn" id="saveEntryBtn">Save</button>
        </div>
    </div>
</div>

<!-- Delete Modal -->
<div id="deleteModal" class="modal blur-bg">
    <div class="modal-content">
        <h3>Delete Entry</h3>
        <p>Are you sure you want to delete this entry?</p>
        <div class="modal-actions">
            <button class="btn secondary-btn" id="cancelDeleteBtn">Cancel</button>
            <button class="btn primary-btn" id="confirmDeleteBtn">Yes, Delete</button>
        </div>
    </div>
</div>

<script>
// Configuration
const API_URL = 'http://localhost:3000';

// Dashboard functionality
document.addEventListener('DOMContentLoaded', async () => {
    const token = localStorage.getItem('token');
    if (!token) {
        window.location.href = 'index.html';
        return;
    }

    // Get DOM elements
    const nicknameEls = document.querySelectorAll('#nickname, #menuNickname');
    const sideMenu = document.getElementById('sideMenu');
    const addBtn = document.getElementById('addBtn');
    const entryModal = document.getElementById('entryModal');
    const modalTitle = document.getElementById('modalTitle');
    const entryTitle = document.getElementById('entryTitle');
    const entryContent = document.getElementById('entryContent');
    const saveEntryBtn = document.getElementById('saveEntryBtn');
    const cancelEntryBtn = document.getElementById('cancelEntryBtn');
    const deleteModal = document.getElementById('deleteModal');
    const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
    const cancelDeleteBtn = document.getElementById('cancelDeleteBtn');
    const entriesContainer = document.getElementById('entries');
    const logoutBtn = document.getElementById('logoutBtn');
    const favFilterBtn = document.getElementById('favFilterBtn');
    const menuBtn = document.getElementById('menuBtn');
    const closeMenu = document.getElementById('closeMenu');

    let entries = [];
    let editingId = null;
    let deletingId = null;
    let showFav = false;

    // Set nickname
    const nickname = localStorage.getItem('nickname');
    nicknameEls.forEach(el => {
        if (el) el.innerText = nickname || 'User';
    });

    // Side Menu functionality
    if (menuBtn) {
        menuBtn.onclick = () => {
            console.log('Opening menu');
            sideMenu.style.width = '250px';
        };
    }

    if (closeMenu) {
        closeMenu.onclick = () => {
            sideMenu.style.width = '0';
        };
    }

    // Close menu when clicking outside
    document.addEventListener('click', (event) => {
        if (sideMenu.style.width === '250px' && 
            !sideMenu.contains(event.target) && 
            event.target.id !== 'menuBtn') {
            sideMenu.style.width = '0';
        }
    });

    // Add Entry functionality
    if (addBtn) {
        addBtn.onclick = () => {
            console.log('Opening add modal');
            modalTitle.innerText = 'Add Entry';
            entryTitle.value = '';
            entryContent.value = '';
            editingId = null;
            entryModal.style.display = 'flex';
            setTimeout(() => entryTitle.focus(), 100);
        };
    }

    // Cancel Entry
    if (cancelEntryBtn) {
        cancelEntryBtn.onclick = () => {
            entryModal.style.display = 'none';
        };
    }

    // Save Entry
    if (saveEntryBtn) {
        saveEntryBtn.onclick = async () => {
            const title = entryTitle.value.trim();
            const content = entryContent.value.trim();

            if (!title || !content) {
                alert('Please enter both title and content');
                return;
            }

            try {
                let url = `${API_URL}/api/entries`;
                let method = 'POST';

                if (editingId) {
                    url = `${API_URL}/api/entries/${editingId}`;
                    method = 'PUT';
                }

                const res = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ title, content })
                });

                const data = await res.json();
                if (!res.ok) throw new Error(data.message);

                entryModal.style.display = 'none';
                await loadEntries();
            } catch (err) {
                console.error('Save error:', err);
                alert('Failed to save entry: ' + err.message);
            }
        };
    }

    // Delete functionality
    function confirmDelete(id) {
        deletingId = id;
        deleteModal.style.display = 'flex';
    }

    if (confirmDeleteBtn) {
        confirmDeleteBtn.onclick = async () => {
            if (!deletingId) return;

            try {
                const res = await fetch(`${API_URL}/api/entries/${deletingId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await res.json();
                if (!res.ok) throw new Error(data.message);

                deleteModal.style.display = 'none';
                deletingId = null;
                await loadEntries();
            } catch (err) {
                console.error('Delete error:', err);
                alert('Failed to delete entry: ' + err.message);
            }
        };
    }

    if (cancelDeleteBtn) {
        cancelDeleteBtn.onclick = () => {
            deleteModal.style.display = 'none';
            deletingId = null;
        };
    }

    // Logout
    if (logoutBtn) {
        logoutBtn.onclick = () => {
            localStorage.removeItem('token');
            localStorage.removeItem('nickname');
            window.location.href = 'index.html';
        };
    }

    // Favorites filter
    if (favFilterBtn) {
        favFilterBtn.onclick = () => {
            showFav = !showFav;
            favFilterBtn.innerText = showFav ? 'Show All' : 'Favorites';
            renderEntries();
        };
    }

    // Close modals when clicking outside
    window.onclick = (event) => {
        if (event.target === entryModal) {
            entryModal.style.display = 'none';
        }
        if (event.target === deleteModal) {
            deleteModal.style.display = 'none';
            deletingId = null;
        }
    };

    // Load entries from API
    async function loadEntries() {
        try {
            const res = await fetch(`${API_URL}/api/entries`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (!res.ok) {
                if (res.status === 401) {
                    localStorage.removeItem('token');
                    window.location.href = 'index.html';
                    return;
                }
                throw new Error('Failed to load entries');
            }

            entries = await res.json();
            renderEntries();
        } catch (err) {
            console.error('Load entries error:', err);
            alert('Failed to load entries');
        }
    }

    // Render entries to the page
    function renderEntries() {
        if (!entriesContainer) return;

        entriesContainer.innerHTML = '';

        const filteredEntries = showFav ? entries.filter(e => e.favorite) : entries;

        if (filteredEntries.length === 0) {
            const message = showFav ? 
                'No favorite entries found. Click the star icon to add entries to favorites!' : 
                'No entries yet. Click the + button to create your first entry!';
            
            entriesContainer.innerHTML = `
                <div class="empty-state">
                    <h3>${showFav ? 'No Favorites' : 'No Entries'}</h3>
                    <p>${message}</p>
                </div>
            `;
            return;
        }

        filteredEntries.forEach(entry => {
            const div = document.createElement('div');
            div.className = 'entry';
            div.innerHTML = `
                <div class="entry-header">
                    <h4>${escapeHtml(entry.title)}</h4>
                    <span class="entry-date">${new Date(entry.createdAt).toLocaleDateString()}</span>
                </div>
                <p>${escapeHtml(entry.content)}</p>
                <div class="actions">
                    <button class="fav-btn ${entry.favorite ? 'favorited' : ''}" title="${entry.favorite ? 'Remove from favorites' : 'Add to favorites'}">
                        ${entry.favorite ? '★' : '☆'}
                    </button>
                    <button class="edit-btn" title="Edit entry">✎</button>
                    <button class="delete-btn" title="Delete entry">🗑</button>
                </div>
            `;

            // Edit button
            div.querySelector('.edit-btn').onclick = () => {
                editingId = entry._id;
                entryTitle.value = entry.title;
                entryContent.value = entry.content;
                modalTitle.innerText = 'Edit Entry';
                entryModal.style.display = 'flex';
                setTimeout(() => entryTitle.focus(), 100);
            };

            // Delete button
            div.querySelector('.delete-btn').onclick = () => confirmDelete(entry._id);

            // Favorite button
            div.querySelector('.fav-btn').onclick = async () => {
                try {
                    const res = await fetch(`${API_URL}/api/entries/${entry._id}/favorite`, {
                        method: 'PATCH',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (!res.ok) throw new Error('Failed to toggle favorite');
                    await loadEntries();
                } catch (err) {
                    console.error('Favorite error:', err);
                    alert('Failed to update favorite');
                }
            };

            entriesContainer.appendChild(div);
        });
    }

    // Utility function to escape HTML
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // Load entries on startup
    await loadEntries();

    // Add some basic styles if not in CSS
    const style = document.createElement('style');
    style.textContent = `
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #666;
        }
        .empty-state h3 {
            margin-bottom: 1rem;
            font-weight: 300;
        }
        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .entry-date {
            font-size: 0.8rem;
            color: #888;
        }
        .fav-btn.favorited {
            color: #ffd700;
        }
        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .actions button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 5px;
        }
    `;
    document.head.appendChild(style);

    console.log('Dashboard initialized');
});
</script>
</body>
</html>
